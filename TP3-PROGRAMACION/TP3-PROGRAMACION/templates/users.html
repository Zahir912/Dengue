<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8968/8968116.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login">
        <form action="{{ url_for('login') }}" method="post">
            <h1>INICIAR SESIÓN</h1>
            <h3>Por favor ingresa con tu usuario y contraseña</h3>
            {% if error %}
            <p style="color: red;">Credenciales inválidas. Por favor, inténtalo de nuevo.</p>
            {% endif %}
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="email" placeholder="Escriba su correo electrónico">
            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Escriba su contraseña">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Mostrar Contraseña</label>
            </div>
            <input type="submit" class="iniciar-button" value="INGRESAR">
        </form>
    </div>
    <script>
        document.getElementById("checkbox").addEventListener("change", function () {
            var passwordInput = document.getElementById("password");
            if (this.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
